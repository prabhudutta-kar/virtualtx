<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://kit.fontawesome.com/185fd8e970.js"
      crossorigin="anonymous"
    ></script>
    <title>Therapist | VirtualTX</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="./logo.PNG"
            alt=""
            class="d-inline-block align-text-top"
            width="90"
            height="90"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- Navbar Ends -->

    <!-- Form -->
    <div class="auth-form">
      <div class="col-sm-4"></div>
      <div class="container col-sm-6">
        <p class="auth-title-login">Create a new account</p>
        <div class="text-left" style="margin-bottom: 2rem">
          <p>
            <b>Already a member?</b>
            <a href="./therapist_login.html" style="text-decoration: none"
              ><b>Log In</b></a
            >
          </p>
        </div>
        <!-- Pills content -->
        <div class="tab-content">
          <div
            class="tab-pane fade show active"
            id="pills-login"
            role="tabpanel"
            aria-labelledby="tab-login"
          >
            <p style="font-size: 18px">
              <b>Personal Details</b>
            </p>
            <form>
              <!-- Name input -->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerName"
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerName"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
              </div>

              <!-- Email -->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="email"
                    id="registerEmail"
                    class="form-control"
                    placeholder="Email ID"
                  />
                </div>
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="email"
                    id="registerNumber"
                    class="form-control"
                    placeholder="Alternate Email ID"
                  />
                </div>
              </div>

              <!-- Address & Phone-->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerPassword"
                    class="form-control"
                    placeholder="Address"
                  />
                </div>
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="number"
                    id="registerConfirmPass"
                    class="form-control"
                    placeholder="Phone"
                  />
                </div>
              </div>

              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-center mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="registerCheck"
                  checked
                  aria-describedby="registerCheckHelpText"
                />
                <label class="form-check-label" for="registerCheck">
                  I accept the privacy policy and terms & conditions
                </label>
              </div> -->

              <!-- Submit button -->
              <!-- <button
                type="submit"
                class="btn btn-primary btn-block mb-3"
                style="text-align: center; width: -webkit-fill-available"
              >
                Create account
              </button> -->
            </form>
            <p style="font-size: 18px">
              <b>Experience</b>
            </p>
            <form>
              <!-- Title & Company -->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerName"
                    class="form-control"
                    placeholder="Title"
                  />
                </div>
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerName"
                    class="form-control"
                    placeholder="Company"
                  />
                </div>
              </div>

              <!-- Office Location -->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-12" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerEmail"
                    class="form-control"
                    placeholder="Office Location"
                  />
                </div>
              </div>

              <!-- Description-->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-12" style="margin: 0.5rem">
                  <textarea
                    class="form-control"
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Description"
                  ></textarea>
                </div>
              </div>

              <!-- Date -->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="date"
                    id="registerName"
                    class="form-control"
                    placeholder="From"
                  />
                </div>
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="date"
                    id="registerName"
                    class="form-control"
                    placeholder="To"
                  />
                </div>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="registerCheck"
                  checked
                  aria-describedby="registerCheckHelpText"
                />
                <label class="form-check-label" for="registerCheck">
                  I currently work here
                </label>
              </div>

              <!-- Submit button -->
              <div style="text-align: end">
                <button
                  type="submit"
                  class="btn btn-block mb-3"
                  style="
                    text-align: center;
                    background-color: #e4e4e4;
                    color: #0d6efd;
                    font-size: 14px;
                  "
                >
                  <b>Cancel</b>
                </button>
                <button
                  type="submit"
                  class="btn btn-primary btn-block mb-3"
                  style="text-align: center; font-size: 14px"
                >
                  <b>Save</b>
                </button>
              </div>
            </form>
            <p style="font-size: 18px">
              <b>Education</b>
            </p>
            <form>
              <!-- Institution -->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-12" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerName"
                    class="form-control"
                    placeholder="Institution"
                  />
                </div>
              </div>

              <!-- Major & Degree -->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerEmail"
                    class="form-control"
                    placeholder="Major"
                  />
                </div>
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerEmail"
                    class="form-control"
                    placeholder="Degree"
                  />
                </div>
              </div>

              <!-- Description-->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-12" style="margin: 0.5rem">
                  <textarea
                    class="form-control"
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Description"
                  ></textarea>
                </div>
              </div>

              <!-- Date -->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="date"
                    id="registerName"
                    class="form-control"
                    placeholder="From"
                  />
                </div>
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="date"
                    id="registerName"
                    class="form-control"
                    placeholder="To"
                  />
                </div>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="registerCheck"
                  checked
                  aria-describedby="registerCheckHelpText"
                />
                <label class="form-check-label" for="registerCheck">
                  I currently work here
                </label>
              </div>

              <!-- Submit button -->
              <div style="text-align: end">
                <button
                  type="submit"
                  class="btn btn-block mb-3"
                  style="
                    text-align: center;
                    background-color: #e4e4e4;
                    color: #0d6efd;
                    font-size: 14px;
                  "
                >
                  <b>Cancel</b>
                </button>
                <button
                  type="submit"
                  class="btn btn-primary btn-block mb-3"
                  style="text-align: center; font-size: 14px"
                >
                  <b>Save</b>
                </button>
              </div>
            </form>
            <p style="font-size: 18px">
              <b>On The Web</b>
            </p>
            <form>
              <!-- LinkedIn & Fb -->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerEmail"
                    class="form-control"
                    placeholder="LinkedIn"
                  />
                </div>
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerEmail"
                    class="form-control"
                    placeholder="Facebook"
                  />
                </div>
              </div>

              <!-- Twitter & Website -->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerEmail"
                    class="form-control"
                    placeholder="Twitter"
                  />
                </div>
                <div class="col-sm-6" style="margin: 0.5rem">
                  <input
                    type="text"
                    id="registerEmail"
                    class="form-control"
                    placeholder="Website"
                  />
                </div>
              </div>
            </form>
            <p style="font-size: 18px">
              <b>Resume</b>
            </p>
            <form>
              <!-- LinkedIn & Fb -->
              <div class="form-outline mb-4" style="display: flex">
                <div class="col-sm-12" style="margin: 0.5rem">
                  <input
                    type="file"
                    id="registerEmail"
                    class="form-control"
                    placeholder="LinkedIn"
                  />
                </div>
              </div>
            </form>
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="registerCheck"
                checked
                aria-describedby="registerCheckHelpText"
              />
              <label class="form-check-label" for="registerCheck">
                I accept the privacy policy and terms & conditions
              </label>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary btn-block mb-3"
              style="text-align: center; width: -webkit-fill-available"
            >
              Create account
            </button>
          </div>
        </div>
        <!-- Pills content -->
      </div>
      <div class="col-sm-4"></div>
    </div>
    <!-- Form-Ends -->

    <script>
      $("#pills-register").hide();
      $("#tab-register").click(function () {
        $("#pills-login").fadeOut(100);
        $("#pills-register").delay(100).fadeIn(100);
        $("#tab-login").removeClass("active");
        $("#tab-login").removeClass("show");
        $("#tab-register").addClass("active");
        $("#tab-register").removeclass("show");
      });

      $("#tab-login").click(function () {
        $("#pills-register").fadeOut(100);
        $("#pills-login").delay(100).fadeIn(100);
        $("#tab-register").removeClass("active");
        $("#tab-register").removeClass("show");
        $("#tab-login").addClass("active");
        $("#tab-login").addClass("show");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
